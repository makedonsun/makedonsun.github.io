{{ define "main" }}

<!-- Hero Section / Cover Photo -->
{{ with .Params.cover }}
<section
  class="position-relative text-white text-center"
  style="
    background-image: url('/img/{{ . }}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 900px;
    display: flex;
    align-items: center;
    justify-content: center;
  "
>
  <div class="rounded bg-dark bg-opacity-50" style="padding: 100px 200px">
    {{ with $.Params.hero_title }}
    <h1 class="">{{ . }}</h1>
    {{ end }} {{ with $.Params.hero_subtitle }}
    <p class="mt-3 font-italic">{{ . }}</p>
    {{ end }}
    <a class="mt-3 primary-btn">LEARN MORE</a>
  </div>
</section>
{{ end }}

<!-- Main Page Content -->
<div class="py-5">{{ .Content }}</div>

{{ end }}
